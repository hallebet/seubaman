<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Weather activity</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script> 
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/postmonger@0.0.16/postmonger.js"></script>
		<script type="text/javascript">
			(function() {
				var config = {
					baseUrl: ''
				};
				var dependencies = [
					'customActivity'
				];
				require(config, dependencies);
			})();
		</script>
		<style type="text/css">
		   .step {
				display: none;
			}
			#step1 {
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div id="step1" class="step">
						<br/>
						<p>Select the weather <img src="https://developer.accuweather.com/sites/default/files/01.png" width="75" height="75"/></p>
							<select id="select1" class="browser-default custom-select custom-select-lg mb-3">
								<option value="" selected>Select the weather</option>
								<option value="Sunny"><img src="https://developer.accuweather.com/sites/default/files/01.png" width="75" height="75"/> Sunny</option>
								<option value="Cloudy"><img src="https://developer.accuweather.com/sites/default/files/07-s.png" width="75" height="75"/> Cloudy</option>
								<option value="Rain"><img src="https://developer.accuweather.com/sites/default/files/18-s.png" width="75" height="75"/> Rain</option>
								<option value="Showers"><img src="https://developer.accuweather.com/sites/default/files/12-s.png" width="75" height="75"/> Showers</option>
								<option value="Flurries"><img src="https://developer.accuweather.com/sites/default/files/19-s.png" width="75" height="75"/> Flurries</option>
								<option value="Freezing Rain"><img src="https://developer.accuweather.com/sites/default/files/26-s.png" width="75" height="75"/> Freezing Rain</option>
								<option value="Snow"><img src="https://developer.accuweather.com/sites/default/files/22-s.png" width="75" height="75"/> Snow</option>
								<option value="Ice"><img src="https://developer.accuweather.com/sites/default/files/24-s.png" width="75" height="75"/> Ice</option>
								<option value="Sleet"><img src="https://developer.accuweather.com/sites/default/files/25-s.png" width="75" height="75"/> Sleet</option>
								<option value="Windy"><img src="https://developer.accuweather.com/sites/default/files/32-s.png" width="75" height="75"/> Windy</option>
								<option value="Fog"><img src="https://developer.accuweather.com/sites/default/files/11-s.png" width="75" height="75"/> Fog</option>
								<option value="Hot"><img src="https://developer.accuweather.com/sites/default/files/30-s.png" width="75" height="75"/> Hot</option>
								<option value="Cold"><img src="https://developer.accuweather.com/sites/default/files/31-s.png" width="75" height="75"/> Cold</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8">			
						<div id="step2" class="step">
							<p><b>You chose the weather:</b><br/><div id="message"></div></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
